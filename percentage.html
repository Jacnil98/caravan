<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leveler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .header-section{
            display: flex;
            align-items: center;
            flex-direction: center;
            justify-content: center;
            justify-content: space-around;
        }
        .header{
            font-size: 10rem;
            display: flex;
            align-items: center;
            flex-direction: center;
            color: white;
            -webkit-text-stroke-width: 5px;
            -webkit-text-stroke-color: red;
        }
        .temp-section{
            border: 6px solid black;
            border-radius: 1rem;
            position: relative;
            margin-left: 15rem;
            margin-right: 15rem;
            color: black;

        }
        .temp-text{
            display: flex;
            justify-content: center;
            font-size: 3rem;
        }
        .temp{
            margin-left: 1rem;
            font-size: 3rem;
            display: flex;
            justify-content: center;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 0;
            width: 100%;
            color: black;
        }
        .line-container {
            width: 45rem;
            height: 40rem;
            border: 6px solid black;
            position: relative;
            margin: 5rem;
            padding: 10rem;
            border-radius: 10rem;
            box-shadow: 1px 1px 40px 20px rgb(128, 128, 128);
            background-color: rgb(249, 249, 249);
        }

        .line-outer {
            width: 100%;
            height: 6px;
            background-color: black;
            position: absolute;
            top: 50%;
            left: 0;
            
        }

        .line-green {
            background-color: green;
        }
        
        .border-green {
            border: 6px solid green;
            box-shadow: 1px 1px 40px 20px rgb(99, 227, 99);
        }
        .small_text{
            display: flex;
            font-size: 40px;
            margin-left: 1rem;
        }
        .text {
            font-size: 50px;
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }

        .text-green {
            color: green;
        }
       
    </style>
</head>
<body>
    
    <div class="header-section">
    <h1 class="header">Kabe</h1>
    </div>
    
    <div class="temp-section">
    <h1 class="temp-text">Temperatur</h1>
    <h1 class="temp"> Inomvagn:  <div class="temp text-in_temp"> in_temp</div> </h1>
    <h2 class="temp"> Utomvagn: <div class="temp text-out_temp"> out_temp</div> </h2>
    </div>
    
    <div class="container"> 
        <div class="line-container container-pitch">
            <div class="line-outer line-outer-pitch"></div>
            <div class="text text-pitch">pitch</div>
        </div>
        <div class="line-container container-roll">
            <div class="line-outer line-outer-roll"></div>
            <div class="text text-roll">roll</div>
        </div>
    </div>
    <h1 class="small_text"> Version: <div class="small_text text-version"> version</div> </h1>


<script>
    var ws = new WebSocket("ws://" + location.hostname + ":3000");
    var pitchText = document.querySelector(".text-pitch");
    var rollText = document.querySelector(".text-roll");
    var tiltText = document.querySelector(".text-tilt");
    var in_tempText = document.querySelector(".text-in_temp");
    var out_tempText = document.querySelector(".text-out_temp");
    var versionText = document.querySelector(".text-version");
    
    ws.onmessage = function (evt) {
        var pitch = parseFloat(evt.data.split(',')[0]);
        var roll = parseFloat(evt.data.split(',')[1]);
        var tilt = parseFloat(evt.data.split(',')[2]);
        var in_temp = parseFloat(evt.data.split(',')[3]);
        var out_temp = parseFloat(evt.data.split(',')[4]);
        var version = parseFloat(evt.data.split(',')[5]);
        var kloss_symbol;
        
        if (tilt == 0) {
            kloss_symbol = " ";
        }
        else if (tilt < 0) {
            kloss_symbol = "<";
        } else {
            kloss_symbol = ">";
        }

        // Update pitch and roll text
        pitchText.innerText = "Vänster-Höger: \n" + pitch + "°\n" + kloss_symbol + Math.abs(tilt) + " Cm";
        rollText.innerText = "Fram-Bak: \n" + roll + "°";
        
        out_tempText.innerText = out_temp + "°C";
        in_tempText.innerText = in_temp + "°C";
        versionText.innerText = version;
        
        // Update pitch and roll text color
        if (pitch >= -2 && pitch <= 2) {
            pitchText.classList.add("text-green");
            document.querySelector(".line-outer-pitch").classList.add("line-green");
            document.querySelector(".container-pitch").classList.add("border-green");
        } else {
            pitchText.classList.remove("text-green");
            document.querySelector(".line-outer-pitch").classList.remove("line-green");
            document.querySelector(".container-pitch").classList.remove("border-green");
        }

        if (roll >= -2 && roll <= 2) {
            rollText.classList.add("text-green");
            document.querySelector(".line-outer-roll").classList.add("line-green");
            document.querySelector(".container-roll").classList.add("border-green");
        } else {
            rollText.classList.remove("text-green");
            document.querySelector(".line-outer-roll").classList.remove("line-green");
            document.querySelector(".container-roll").classList.remove("border-green");
        }

        // Update line rotation
        document.querySelector(".line-outer-pitch").style.transform = "rotate(" + pitch + "deg)";
        document.querySelector(".line-outer-roll").style.transform = "rotate(" + roll + "deg)";
    };
</script>
</body>
</html>
