<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leveler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .header-section{
            display: flex;
            align-items: center;
            flex-direction: center;
            justify-content: center;
            justify-content: space-around;
        }
        .header{
            font-size: 10rem;
            display: flex;
            align-items: center;
            flex-direction: center;
            color: white;
            -webkit-text-stroke-width: 5px;
            -webkit-text-stroke-color: red;
        }
        .temp-section{
            border: 6px solid rgb(130, 126, 126);
            border-radius: 1rem;
            position: relative;
            margin-left: 20rem;
            margin-right: 20rem;

        }
        .temp-text{
            display: flex;
            justify-content: center;
            font-size: 3rem;
        }
        .temp{
            font-size: 3rem;
            display: flex;
            justify-content: center;
        }
        .container{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 0;
        width: 100%;
        }
        .line-container {
            width: 45rem;
            height: 40rem;
            border: 6px solid black;
            position: relative;
            margin: 5rem;
            padding: 10rem;
            border-radius: 10rem;
           box-shadow: 10px 10px 10px 10px lightgray;
           background-color: rgb(252, 218, 218);
        }

        .line-outer {
            width: 100%;
            height: 6px;
            background-color: black;
            position: absolute;
            top: 50%;
            left: 0;
            
        }

        .line-green {
            background-color: green;
        }

        .text {
            font-size: 50px;
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }

        .text-green {
            color: green;
        }
       
    </style>
</head>
<body>
    <div class="header-section">
    <h1 class="header">Kabe</h1>
    
    </div>
    <div class="temp-section">
    <h1 class="temp-text">Temperatur:</h1>
    <h1 class="temp"> Inomvagn: 10 </h1>
    <div class="temp-text"></div>
    <h2 class="temp"> Utomvagn: 10 </h2>
    </div>
    <div class="container"> 
        <div class="line-container">
            <div class="line-outer line-outer-pitch"></div>
            <div class="text text-pitch"> 10</div>
        </div>
        <div class="line-container">
            <div class="line-outer line-outer-roll"></div>
            <div class="text text-roll"> 10 </div>
        </div>
    </div>

<script>
    var ws = new WebSocket("ws://" + location.hostname + ":3000");
    var pitchText = document.querySelector(".text-pitch");
    var rollText = document.querySelector(".text-roll");
    var tiltText = document.querySelector(".text-tilt");

    ws.onmessage = function (evt) {
        var pitch = parseFloat(evt.data.split(',')[0]);
        var roll = parseFloat(evt.data.split(',')[1]);
        var tilt = parseFloat(evt.data.split(',')[2]);
        var kloss_symbol;
        
        if (tilt == 0) {
            kloss_symbol = " ";
        }
        else if (tilt < 0) {
            kloss_symbol = "<";
        } else {
            kloss_symbol = ">";
        }

        // Update pitch and roll text
        pitchText.innerText = "Vänster-Höger: \n" + pitch + "°\n" + kloss_symbol + Math.abs(tilt) + " Cm";
        rollText.innerText = "Fram-Bak: \n" + roll + "°";

        // Update pitch and roll text color
        if (pitch >= -2 && pitch <= 2) {
            pitchText.classList.add("text-green");
        } else {
            pitchText.classList.remove("text-green");
        }

        if (roll >= -2 && roll <= 2) {
            rollText.classList.add("text-green");
        } else {
            rollText.classList.remove("text-green");
        }

        // Update line rotation
        document.querySelector(".line-outer-pitch").style.transform = "rotate(" + pitch + "deg)";
        document.querySelector(".line-outer-roll").style.transform = "rotate(" + roll + "deg)";

        // Update line color
        if (pitch >= -2 && pitch <= 2) {
            document.querySelector(".line-outer-pitch").classList.add("line-green");
        } else {
            document.querySelector(".line-outer-pitch").classList.remove("line-green");
        }

        // Update line color
        if (roll >= -2 && roll <= 2) {
            document.querySelector(".line-outer-roll").classList.add("line-green");
        } else {
            document.querySelector(".line-outer-roll").classList.remove("line-green");
        }
    };
</script>
</body>
</html>
